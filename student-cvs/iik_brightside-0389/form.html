<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de contacto</title>
    <script async defer type="module" src="/main.mjs"></script>

</head>

<body>
    <main class="page">
        <form action="/server"  method="get">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email"> Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget" type="radio" value="5000"><label> $ 5,000 MXN</label>

                    <input id="10000" name="budget" type="radio" value="10000"><label> $ 10,000 MXN</label>

                    <input id="50000" name="budget" type="radio" value="50000"><label> $ 50,000 MXN</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="project"> Tipo de proyecto</label>
                <select id="project" name="project" required>
                    <option disabled selected value=""> Seleccione una opción</option>
                    <option> Website</option>
                    <option> Web app</option>
                    <option> Web tutorial</option>
                </select>
            </div>
            
<div class="form-group">
    <label for="description">Descripción de proyecto</label>
    <textarea id="description" name="description" required rows="5"></textarea>
    <div class="help">Escribe una descripción de tu proyecto en 250 palabras</div>
</div>
<div class=form-group>
    <label for="terms">
        <input id="terms" name="terms" type="checkbox" required>
<span> Acepto los términos y condiciones</span>
    </label>
</div>
            <button> Enviar</button>
        </form>
    </main>

</body>

</html>
